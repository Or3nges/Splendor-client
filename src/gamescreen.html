<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamescreen</title>

    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/gamescreen.css">
</head>
<body>
    <section class="end-screen">
        <h1 class="game-over">Game over</h1>

        <img alt="Logo" src="favicon-16x16.png">

        <ul class="score-board">
            <li class="score">Score:</li>
            <li class="1st-place">1st:</li>
            <li class="2nd-place">2nd:</li>
            <li class="3rd-place">3rd:</li>
            <li class="4th-place">4th:</li>
        </ul>


        <button class="play-again">Play again</button>
        <button class="return">Return</button>
    </section>

</body>
</html>
