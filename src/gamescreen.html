<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamescreen</title>

    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/gamescreen.css">
</head>
<body>

<section>
    <article class="players">
        <ul>
            <!--this is a hardcoded example of a player for the template-->
            <li class="player">
                <div class="container">
                <h1>name</h1>
                <div class="prestige">
                <img id="prestigestar" src="assets/images/prestigestar.png" alt="prestige points">
                <p>0</p>
                </div>
                </div>
                <ol class="container" id="cards">
                    <li>
                        <img src="assets/images/rubycard.png" height="600" width="450"/>
                        <p>0</p>
                    </li>
                    <li>
                        <img src="assets/images/emeraldcard.png" height="600" width="450"/>
                        <p>0</p>
                    </li>
                    <li><img src="assets/images/diamantcard.png" height="600" width="450"/></li>
                    <li><img src="assets/images/amethystrcard.png" height="600" width="450"/></li>
                    <li><img src="assets/images/onyxcard.png" height="600" width="450"/></li>
                    <li><img src="assets/images/ambercard.png" height="600" width="450"/></li>
                </ol>
                <ol class="container" id="tokens">
                    <li>
                        <img src="assets/images/rubytoken.png" height="506" width="494"/>
                        <p>0</p>
                    </li>
                    <li>
                        <img src="assets/images/emeraldtoken.png" height="506" width="494"/>
                        <p>0</p>
                    </li>
                    <li><img src="assets/images/diamanttoken.png" height="506" width="494"/></li>
                    <li><img src="assets/images/amethysttoken.png" height="506" width="494"/></li>
                    <li><img src="assets/images/onyxtoken.png" height="506" width="494"/></li>
                    <li><img src="assets/images/ambertoken.png" height="506" width="494"/></li>
                </ol>
            </li>

            <template>
                <li>
                    <h1>name</h1>
                    <img src="assets/images/prestigestar.png" alt="prestige points">
                    <ol id="cards">

                    </ol>
                    <ol id="tokens">

                    </ol>
                </li>
            </template>
        </ul>
    </article>
</section>

</body>
</html>
