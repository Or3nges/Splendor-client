<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamescreen</title>

    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/gamescreen.css">
    <link rel="stylesheet" href="assets/css/reachedprestigepopup.css">
</head>
<body>
<section>
    <h1 class="hidden">players</h1>
    <article class="players">
        <ul>
            <!--this is a hardcoded example of a player for the template-->
            <li class="player">
                <div class="container">
                <h2>name</h2>
                <div class="prestige">
                <img id="prestigestar" src="media/prestigestar.png" alt="prestige points">
                <p>0</p>
                </div>
                </div>
                <ol class="container" id="cards">
                    <li>
                        <img src="media/rubycard.png" alt="rubycard" height="600" width="450">
                        <p>0</p>
                    </li>
                    <li>
                        <img src="media/emeraldcard.png" alt="emeraldcard" height="600" width="450">
                        <p>0</p>
                    </li>
                    <li><img src="media/diamantcard.png" alt="diamantcard" height="600" width="450"></li>
                    <li><img src="media/amethystrcard.png" alt="amethystcard" height="600" width="450"></li>
                    <li><img src="media/onyxcard.png" alt="onyxtcard" height="600" width="450"></li>
                    <li><img src="media/ambercard.png" alt="abmbercard" height="600" width="450"></li>
                </ol>
                <ol class="container" id="tokens">
                    <li>
                        <img src="media/rubytoken.png" alt="rubytoken" height="506" width="494">
                        <p>0</p>
                    </li>
                    <li>
                        <img src="media/emeraldtoken.png" alt="emeraldtoken" height="506" width="494">
                        <p>0</p>
                    </li>
                    <li><img src="media/diamanttoken.png" alt="diamanttoken" height="506" width="494"></li>
                    <li><img src="media/amethysttoken.png" alt="amethysttoken" height="506" width="494"></li>
                    <li><img src="media/onyxtoken.png" alt="onyxtoken" height="506" width="494"></li>
                    <li><img src="media/ambertoken.png" alt="ambertoken" height="506" width="494"></li>
                </ol>
            </li>

            <template>
                <li>
                    <h1>name</h1>
                    <img src="media/prestigestar.png" alt="prestige points">
                    <ol id="cards">

                    </ol>
                    <ol id="tokens">

                    </ol>
                </li>
            </template>
        </ul>
    </article>
</section>

<section class="end-screen">
    <h1 class="game-over">Game over</h1>

    <img alt="Logo" src="favicon-16x16.png">

    <ul class="score-board">
        <li class="score">Score:</li>
        <li class="1st-place">1st:</li>
        <li class="2nd-place">2nd:</li>
        <li class="3rd-place">3rd:</li>
        <li class="4th-place">4th:</li>
    </ul>


    <button class="play-again">Play again</button>
    <button class="return">Return</button>
</section>

<section id="prestige-popup">
    <p class="close">X</p>
    <p id=current-winner></p>
    <p>has reached the desired amount of prestige points</p>
</section>

</body>
</html>
