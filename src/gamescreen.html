<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamescreen</title>

    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/gamescreen.css">
    <link rel="stylesheet" href="assets/css/reachedprestigepopup.css">

    <script type="module" src="assets/js/player.js"></script>
</head>
<body>
<div>
    <article class="players">
        <ul>
            <!--this is a hardcoded example of a player for the template-->
            <template id="player-template">
                <li class="player">
                    <div class="container">
                        <h2>name</h2>
                        <p class="prestige">0</p>
                    </div>
                    <ol class="container cards">
                        <li><p class="rubycard">0</p></li>
                        <li><p class="emeraldcard">0</p></li>
                        <li><p class="diamantcard">0</p></li>
                        <li><p class="amethystcard">0</p></li>
                        <li><p class="onyxcard">0</p></li>
                        <li><p class="ambercard">0</p></li>
                    </ol>
                    <ol class="container tokens">
                        <li><p class="rubytoken">0</p></li>
                        <li><p class="emeraldtoken">0</p></li>
                        <li><p class="diamanttoken">0</p></li>
                        <li><p class="amethysttoken">0</p></li>
                        <li><p class="onyxtoken">0</p></li>
                        <li><p class="ambertoken">0</p></li>
                    </ol>
                </li>
            </template>
        </ul>
    </article>
</div>
<div class="container" id="bottomrow">
    <article class="you" id="tokenselection">
        <div class="container">
            <h1>you</h1>
            <p class="prestige2">0</p>
        </div>
        <div>
            <img src="assets/images/grey_token.png" alt="grey token" height="306" width="306">
            <img src="assets/images/grey_token.png" alt="grey token" height="306" width="306">
            <img src="assets/images/grey_token.png" alt="grey token" height="306" width="306">
        </div>
    </article>
    <div class="you" id="yourcards">
        <ol class="container cards">
            <li><p class="rubycard">0</p></li>
            <li><p class="emeraldcard">0</p></li>
            <li><p class="diamantcard">0</p></li>
            <li><p class="amethystcard">0</p></li>
            <li><p class="onyxcard">0</p></li>
            <li><p class="ambercard">0</p></li>
        </ol>
        <ol class="container tokens">
            <li><p class="rubytoken">0</p></li>
            <li><p class="emeraldtoken">0</p></li>
            <li><p class="diamanttoken">0</p></li>
            <li><p class="amethysttoken">0</p></li>
            <li><p class="onyxtoken">0</p></li>
            <li><p class="ambertoken">0</p></li>
        </ol>
    </div>
    <button id="endturn">end turn</button>
</div>

<section class="hidden">
    <h1 class="game-over">Game over</h1>

    <img alt="Logo" src="favicon-16x16.png">

    <ul class="score-board">
        <li class="score">Score:</li>
        <li class="1st-place">1st:</li>
        <li class="2nd-place">2nd:</li>
        <li class="3rd-place">3rd:</li>
        <li class="4th-place">4th:</li>
    </ul>


    <button class="play-again">Play again</button>
    <button class="return">Return</button>
</section>

<section class="hidden" id="prestige-popup">
    <h1 class="close">X</h1>
    <p id=current-winner></p>
    <p>has reached the desired amount of prestige points</p>
</section>

</body>
</html>
